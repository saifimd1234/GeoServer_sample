<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Map Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">My Company</span>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container-fluid content-wrapper">
    <div class="row g-0"> <!-- g-0 removes gaps -->
      
      <!-- Left Form Section -->
      <div class="col-md-3 bg-light sidebar p-3">
        <h4>Form</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" class="form-control" placeholder="Enter location">
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>

      <!-- Right Map Section -->
      <div class="col-md-9 p-0">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Map Script -->
  <script>
    // Initialize map
    const map = L.map('map').setView([20.5937, 78.9629], 5);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

        // 3Ô∏è‚É£ Add GeoServer WMS Layer
    const geoserverLayer = L.tileLayer.wms("http://localhost:8080/geoserver/yourWorkspace/wms", {
      layers: "yourWorkspace:yourLayerName",  // üîÑ Replace with your workspace:layer
      format: "image/png",
      transparent: true,
      attribution: "GeoServer"
    }).addTo(map);

    // Add marker
    L.marker([20.5937, 78.9629])
      .addTo(map)
      .bindPopup("Hello! This is India.")
      .openPopup();
  </script>
</body>
</html>

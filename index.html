<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Explorer Clone</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Land Encroachment</span>
    </div>
  </nav>

  <!-- Sidebar + Map -->
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar collapsed">
      <div class="menu">
        <button class="menu-btn" data-section="basemaps" title="Basemaps">
          <i class="bi bi-map"></i>
        </button>
        <button class="menu-btn" data-section="daily" title="Daily Results">
          <i class="bi bi-calendar-day"></i>
        </button>
        <button class="menu-btn" data-section="layers" title="Layers">
          <i class="bi bi-layers"></i>
        </button>
        <button class="menu-btn" data-section="settings" title="Settings">
          <i class="bi bi-gear"></i>
        </button>
      </div>
      <div class="menu-content">
        <h5 id="menu-title">Menu</h5>
        <div id="menu-body">Select an option from the left</div>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Custom Scripts -->
<script src="scripts/leaflet.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
